{% extends 'core/base.html' %}

{% block title %}{{ client.name }}{% endblock %}

{% block content %}

  <div class = "py-6 px-6"> 
      <h1 class = "mb-4 text-xl">{{ client.name }}</h1>

      {% if client.description %}
         <p class = "font-semibold">Name </p> 
         <p> {{ client.description }} </p>
      {% endif %}

 

      <hr class ="my-4">

          <a href ="{% url 'clients_delete' client.id %}" class="py-2 px-4 rounded-xl bg-teal-500 text-white">Delete</a>

          <a href ="{% url 'clients_edit' client.id %}" class="py-2 px-4 rounded-xl bg-red-500 text-white">Edit</a>
      <hr class ="my-4">

      <a href="{% url 'clients_list' %}" class="inline-block py-4 px-6 bg-teal-600 rounded-xl text-white">Back to Leads</a>
  </div>

{% endblock %}
